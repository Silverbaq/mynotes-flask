{% extends "layout.html" %}
{% block body %}


<div>
    <form action="{{ url_for('add_topic') }}" method=post>

      <label>Topic:</label>
      <input type=topic name=topic>
      <input type=submit value=add>

  </form>
</div>
<p/>
<table>
  <tr>
    <td>
      <select name="list" id="topicList" size="10">
      	{% for topic in topics %}
    		<option value="{{ topic.id }}">{{ topic.title }}</option>
    	{% endfor %}
      </select>
</td>
<td>
	<button value="" onclick="selectTopic()">Select</button>
	<button value="">Edit</button>
  	<button value="">Delete</button>
</td>
  </tr>
</table>


{% endblock %}
